<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Customers</title>
  </head>
  <style></style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>

  <body>
    <h1>Admin Home Page</h1>
    <h2>Customers</h2>
    <table>
      <tr>
        <th>Customer Name</th>
        <th>Software provider</th>
        <th>Link to Manage</th>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter Customer Name"></td>
        <td>
          <select class="customerSelect" onchange="jsFunc(this)" required>
            <option selected disabled hidden>Choose SW Provider</option>
            <option value="ToolsGroup">ToolsGroup</option>
          </select>
        </td>
        <td><a href="/customerconfig?customer=TireHub&swvendor=ToolsGroup" class="submit">Link to manage</a></td>
      </tr>
    </table>
    <br /><br />
    <a href="/validate" class="submit">BUTTON TO ADD NEW ROW</a>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
