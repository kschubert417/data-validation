<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Form</title>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" /><br /><br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
