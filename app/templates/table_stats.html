<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data from asdfasdf</title>
  </head>
  <body>
    <h1>Summary of errors in {{ table }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Table</th>
        </tr>
      </thead>
      <tbody>
        {% for row in error_data %}
        <tr>
          <td>{{ row }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
